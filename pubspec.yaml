name: customer_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_staggered_grid_view: ^0.4.1
  intl: ^0.18.0
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_phone_auth_handler: ^1.0.8
  shared_preferences: ^2.0.10
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  google_maps_flutter: ^2.0.10
  location: ^4.3.0
  permission_handler: ^11.1.0
  geolocator: ^7.6.2
  geocoding: ^2.1.1
  flutter_otp_text_field: ^1.1.1
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  http:
  google_maps_webservice: ^0.0.20-nullsafety.5
  flutter_launcher_icons: ^0.13.1
  recaptcha_enterprise_flutter: ^18.4.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logoc.jpeg"
    
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
